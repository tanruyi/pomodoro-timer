<!-- @format -->

<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1, width=device-width" />

		<!-- font awesome library -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

		<link rel="stylesheet" href="./static/css/reset.css" />
		<link rel="stylesheet" href="./static/css/base.css" />

		<title>Pomodoro Timer</title>
	</head>

	<body>
		<main>
			<!-- background image -->
			<img id="page-background-image" src="{{ imageURL }}" alt="dried-flowers" />
			<div id="page-background-overlay"></div>

			<!-- logo -->
			<p id="logo">pomodoro timer</p>

			<!-- timer -->
			<section id="timer-section">
				<div>
					<button id="focus-button" class="timer-buttons">focus</button>
					<button id="break-button" class="timer-buttons">break</button>
					<button id="recharge-button" class="timer-buttons">recharge</button>
				</div>
				<h1 id="timer-countdown">25:00</h1>
				<div>
					<button id="start-pause-button" class="timer-control-buttons">start</button>
					<button id="reset-button" class="timer-control-buttons">reset</button>
				</div>
			</section>
		</main>

		<!-- footer -->
		<footer>
			<p>Created with ðŸ’– by Ru Yi</p>
			<div>
				<a href="https://github.com/tanruyi/pomodoro-timer">
					<span class="fa-brands fa-github fa-2xl"></span>
				</a>
				<a href="https://www.linkedin.com/in/ruyitan/">
					<span class="fa-brands fa-linkedin fa-2xl"></span>
				</a>
			</div>
		</footer>

		<!-- javascript files -->
		<script src="/static/javascript/base.js" charset="utf-8"></script>
	</body>
</html>
